<h3>Latest Messages</h3>
<div>
  <ul>
    <li ng-repeat="message in messages">
      <ul>
      <div>Message: {{ message.body }}</div>
      <div>Posted in: {{ message.topic.name }}</div>
      <div>By: {{ message.user.name }}</div>
      <div>{{ message.createdAt | date:'medium' }}</div>
      </ul>
      <br>
    </li>
  </ul>
</div>
