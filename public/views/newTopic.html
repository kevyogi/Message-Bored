<form ng-if="login()">
  <input type="text" ng-model="newTopic.name" placeholder="Topic Name">
</form>
<button ng-click="addTopic()" ng-if="login()">Create New Topic</button>

<div>Topics:
  <ul>
    <li ng-repeat="topic in TopicService.topics">
      <a ng-href="/topics/{{topic.id}}/messages">{{ topic.name }}</a>
      <div>Posted by: {{ topic.user.name }}</div>
      <div>{{ topic.createdAt | date:'medium' }}</div>
      <br>
    </li>
  </ul>
</div>
