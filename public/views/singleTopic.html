<h3>{{ topic.data.topic.name }}</h3>
<a href="/topics/{{topic.data.topic.id}}/edit">Edit</a>

<div>
  <ul>
    <li ng-repeat="message in topic.data.messages">
      <div>{{ message.body }}</div>
      <ul>Posted by: {{ message.user.name }}</ul>
    </li>
  </ul>
</div>

<form>
  <textarea cols="30" rows="10" ng-model="newMessage.body"></textarea>
</form>
<br>
<button ng-click="addMessage()">New Message</button>
